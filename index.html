<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Kusch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000000;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        .container {
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: -5vh;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            display: block;
            margin-left: -10px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 25px;
                align-items: flex-start;
                max-width: 800px;
            }
            .profile-img {
                margin-left: 0;
                flex-shrink: 0;
            }
            .content {
                padding-top: 5px;
                flex-grow: 1;
                min-width: 0;
            }
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        h1 {
            margin: 0 0 15px;
            font-size: 2.5em;
        }
        .links {
            margin-top: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            width: 100%;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
        }
        .link-item {
            display: flex;
            white-space: nowrap;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my-notion-face-transparent.png" alt="Will Kusch" class="profile-img">
        <div class="content">
            <h1>Will Kusch</h1>
            <div class="links">
            <span class="link-item">[<a href="https://github.com/will4381">github</a>]</span>
            <span class="link-item">[<a href="https://x.com/hellakusch">twitter</a>]</span>
            <span class="link-item">[<a href="https://www.linkedin.com/in/willkusch/">linkedin</a>]</span>
            <span class="link-item">[<a href="https://relativecompanies.com">relative-companies</a>]</span>
            <span class="link-item">[<a href="https://github.com/will4381/ai-detection-analysis">ai-detection-analysis</a>]</span>
            <span class="link-item">[<a href="https://github.com/will4381/artifical-nose">artifical-nose</a>]</span>
            <span class="link-item">[<a href="https://github.com/will4381/float2int">float2int</a>]</span>
            <span class="link-item">[<a href="https://huggingface.co/will4381/inference_confidence_model">inference-confidence</a>]</span>
            <span class="link-item">[<a href="https://github.com/will4381/repeng-text-style-transfer">repeng-text-style-transfer</a>]</span>
            <span class="link-item">[<a href="https://github.com/will4381/video-embedding">video-embedding</a>]</span>
            </div>
        </div>
    </div>
</body>
</html>
